<!-- Locations -->
<div class="location-container" *ngFor="let location of locations">
    <div class="location-headline" (click)="location.toggleImages()">
        <img src="{{'../assets/pics/location-background/' + location.getImageName() + '.png'}}" alt="">
        <p id="name">{{location.getLocation()}}</p>
        <p id="infotext">~ zum  {{location.getImages().length === 0 ? 'öffnen' : 'schließen'}} klicken ~</p>
    </div>
    <!-- Images -->
    <div class="images-container">
        <div *ngFor=" let image of location.getImages()" class="galerie-image">
            <img src="{{'../assets/pics/bildergalerie/' + image.getLabel() + '.jpg'}}" alt="{{image.getLabel()}}">
            <p class="image">{{image.getYear()}}</p>
        </div>
        <p *ngIf="location.getHiddenImagesAmount() > 0 && location.getImages().length > 0" class="images-button" (click)="location.showMoreImages()">mehr Bilder zeigen</p>
    </div>
    <!-- Deprecated -->
    <div *ngIf="location.hasDeprecatedImages()" class="deprecated-container">
        <p *ngIf="location.getImages().length > 0 && location.getDeprecatedImages().length === 0" class="deprecated-button" (click)="location.toggleDeprecatedImages()">
            Bilder anzeigen, wie der Garten vor meiner Umgestaltung aussah
        </p>
        <div *ngFor=" let image of location.getDeprecatedImages()" class="deprecated-image">
            <img src="{{'../assets/pics/bildergalerie/' + image.getLabel() + '.jpg'}}" alt="{{image.getLabel()}}">
        </div>
    </div>
</div>
